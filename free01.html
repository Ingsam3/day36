<!DOCTYPE html>

	<head>

		<title>연습문제01</title>
		<script type="text/javascript">
		//구구단
		let num =prompt("단 수 입력");
		
		for(let i=1; i<=num; i++){
			for(let j=1; j<=9; j++){
				document.write(`${i}*${j} = ${i*j}<br>`);
			}
		}
		document.write(`<hr>`);
		//A+B - 3
		
		
	
		for( i=0; i<1; i++){
			let num1=prompt("첫번째 수 입력");
			let num2=prompt("두번째 수 입력");
			document.write(`${i} + ${j} = ${num1+num2}`);
			
		}
		
		</script>
	</head>

</html>
