<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>문제01</title>
		<script type="text/javascript">
		
		   let num = prompt("아파트 층 수 입력");
		   document.write("<table border='1'>");
			
			for ( ; num > 0 ; num--) {
			document.write("<tr>");
			for (j = 1; j < 5; j++)
			document.write(`<td>${num * 100 + j}호</td>`);
			document.write("</tr>");
			}
			document.write("</table>");
			
		   
		/* 
		이중 for문 행(위로) 열(옆으로)
		
		*/
		
		</script>
	</head>
	<body>
	
	</body>
</html>
